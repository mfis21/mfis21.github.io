<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const context = canvas.getContext("2d");

        // Bird
        let birdX = 50;
        let birdY = canvas.height / 2;
        let birdRadius = 20;
        let birdGravity = 1.5;
        let birdVelocity = 0;

        function drawBird() {
            context.beginPath();
            context.arc(birdX, birdY, birdRadius, 0, Math.PI * 2);
            context.fillStyle = "yellow";
            context.fill();
            context.closePath();
        }

        function updateBird() {
            birdVelocity += birdGravity;
            birdY += birdVelocity;
        }

        // Pipes
        let pipes = [];
        let pipeWidth = 50;
        let pipeHeight = 200;
        let pipeGap = 150;
        let pipeSpeed = 2;
        let pipeSpawnInterval = 2000;
        let lastPipeSpawnTime = 0;

        function createPipe() {
            let pipeX = canvas.width;
            let pipeY = Math.floor(Math.random() * (canvas.height - pipeHeight));
            pipes.push({ x: pipeX, y: pipeY });
        }

        function drawPipes() {
            for (let i = 0; i < pipes.length; i++) {
                let pipe = pipes[i];
                context.fillStyle = "green";
                context.fillRect(pipe.x, 0, pipeWidth, pipe.y);
                context.fillRect(pipe.x, pipe.y + pipeHeight + pipeGap, pipeWidth, canvas.height - pipe.y - pipeHeight - pipeGap);
            }
        }

        function updatePipes() {
            for (let i = 0; i < pipes.length; i++) {
                let pipe = pipes[i];
                pipe.x -= pipeSpeed;

                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    i--;
                }
            }

            let currentTime = Date.now();
            if (currentTime - lastPipeSpawnTime >= pipeSpawnInterval) {
                createPipe();
                lastPipeSpawnTime = currentTime;
            }
        }

        // Game loop
        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
        }

        function update() {
            updateBird();
            updatePipes();

            if (birdY + birdRadius > canvas.height || birdY - birdRadius < 0) {
                // Game over
                alert("Game over!");
                resetGame();
            }

            for (let i = 0; i < pipes.length; i++) {
                let pipe = pipes[i];

                if (
                    birdX + birdRadius > pipe.x && birdX - birdRadius < pipe.x + pipeWidth &&
                    (birdY - birdRadius < pipe.y + pipeHeight || birdY + birdRadius > pipe.y + pipeHeight + pipeGap)
                ) {
                    // Game over
                    alert("Game over!");
                    resetGame();
                }
            }
        }

        function resetGame() {
            birdY = canvas.height / 2;
            birdVelocity = 0;
            pipes = [];
        }

        function keyDownHandler(event) {
            if (event.keyCode === 32) {
                birdVelocity = -15;
            }
        }

        document.addEventListener("keydown", keyDownHandler);

        function gameLoop() {
            draw();
            update();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
