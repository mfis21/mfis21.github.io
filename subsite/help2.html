<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <style>
        .board {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
        }
        .cell {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board"></div>

    <script>
        const board = document.querySelector('.board');
        const cells = [];

        let currentPlayer = 'X';
        let gameOver = false;

        // Create the cells and add event listeners
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cells.push(cell);
            board.appendChild(cell);

            cell.addEventListener('click', () => {
                if (!gameOver && cell.innerText === '') {
                    cell.innerText = currentPlayer;
                    checkWin();
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    makeComputerMove();
                }
            });
        }

        // Check for a win or a tie
        function checkWin() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (
                    cells[a].innerText !== '' &&
                    cells[a].innerText === cells[b].innerText &&
                    cells[a].innerText === cells[c].innerText
                ) {
                    gameOver = true;
                    cells[a].style.backgroundColor = 'green';
                    cells[b].style.backgroundColor = 'green';
                    cells[c].style.backgroundColor = 'green';
                    break;
                }
            }

            if (!gameOver && isBoardFull()) {
                gameOver = true;
            }
        }

        // Check if the board is full
        function isBoardFull() {
            for (const cell of cells) {
                if (cell.innerText === '') {
                    return false;
                }
            }
            return true;
        }

        // Make the computer's move using the minimax algorithm
        function makeComputerMove() {
            if (!gameOver) {
                const bestMove = getBestMove();
                if (bestMove !== null) {
                    cells[bestMove].innerText = currentPlayer;
                    checkWin();
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        // Minimax algorithm to find the best move for the computer
        function minimax(depth, isMaximizingPlayer) {
            if (checkWin() || isBoardFull()) {
                return evaluateBoard();
            }

            if (isMaximizingPlayer) {
                let maxEval = -Infinity;
                for (let i = 0; i < cells.length; i++) {
                    if (cells[i].innerText === '') {
                        cells[i].innerText = currentPlayer;
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        const eval = minimax(depth + 1, false);
                        cells[i].innerText = '';
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        maxEval = Math.max(maxEval, eval);
                    }
                }
                return maxEval;
            } else {
                let minEval = Infinity;
                for (let i = 0; i < cells.length; i++) {
                    if (cells[i].innerText === '') {
                        cells[i].innerText = currentPlayer;
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        const eval = minimax(depth + 1, true);
                        cells[i].innerText = '';
                        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                        minEval = Math.min(minEval, eval);
                    }
                }
                return minEval;
            }
        }

        // Get the best move for the computer using the minimax algorithm
        function getBestMove() {
            let bestEval = -Infinity;
            let bestMove = null;
            for (let i = 0; i < cells.length; i++) {
                if (cells[i].innerText === '') {
                    cells[i].innerText = currentPlayer;
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    const eval = minimax(0, false);
                    cells[i].innerText = '';
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    if (eval > bestEval) {
                        bestEval = eval;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        // Evaluate the current board state
        function evaluateBoard() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                [0, 4, 8], [2, 4, 6] // Diagonals
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                const cellA = cells[a].innerText;
                const cellB = cells[b].innerText;
                const cellC = cells[c].innerText;
                if (cellA === cellB && cellB === cellC) {
                    if (cellA === 'X') {
                        return 1;
                    } else if (cellA === 'O') {
                        return -1;
                    }
                }
            }

            return 0;
        }
    </script>
</body>
</html>
