<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
    .board {
      display: flex;
      flex-wrap: wrap;
      width: 400px;
    }

    .board div {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
    }

    .restart-button {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div class="board">
    <div onclick="makeMove(0, 0)"></div>
    <div onclick="makeMove(0, 1)"></div>
    <div onclick="makeMove(0, 2)"></div>
    <div onclick="makeMove(1, 0)"></div>
    <div onclick="makeMove(1, 1)"></div>
    <div onclick="makeMove(1, 2)"></div>
    <div onclick="makeMove(2, 0)"></div>
    <div onclick="makeMove(2, 1)"></div>
    <div onclick="makeMove(2, 2)"></div>
  </div>

  <button class="restart-button" onclick="restartGame()">Restart</button>

  <script>
    // Game logic
    var board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];
    var currentPlayer = 'X';
    var gameOver = false;

    function makeMove(row, col) {
      if (!gameOver && board[row][col] === '') {
        board[row][col] = currentPlayer;
        document.querySelector('.board').children[row * 3 + col].innerText = currentPlayer;

        if (checkWin(currentPlayer)) {
          showRestartButton();
          alert(currentPlayer + ' wins!');
          gameOver = true;
        } else if (checkTie()) {
          showRestartButton();
          alert('It\'s a tie!');
          gameOver = true;
        } else {
          currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
      }
    }

    function checkWin(player) {
      // Check rows
      for (var i = 0; i < 3; i++) {
        if (board[i][0] === player && board[i][1] === player && board[i][2] === player) {
          return true;
        }
      }

      // Check columns
      for (var j = 0; j < 3; j++) {
        if (board[0][j] === player && board[1][j] === player && board[2][j] === player) {
          return true;
        }
      }

      // Check diagonals
      if (board[0][0] === player && board[1][1] === player && board[2][2] === player) {
        return true;
      }

      if (board[0][2] === player && board[1][1] === player && board[2][0] === player) {
        return true;
      }

      return false;
    }

    function checkTie() {
      for (var i = 0; i < 3; i++) {
        for (var j = 0; j < 3; j++) {
          if (board[i][j] === '') {
            return false;
          }
        }
      }
      return true;
    }

    function showRestartButton() {
      document.querySelector('.restart-button').style.display = 'block';
    }

    function restartGame() {
      board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
      ];
      currentPlayer = 'X';
      gameOver = false;

      var cells = document.querySelector('.board').children;
      for (var i = 0; i < cells.length; i++) {
        cells[i].innerText = '';
      }

      document.querySelector('.restart-button').style.display = 'none';
    }
  </script>
</body>
</html>
